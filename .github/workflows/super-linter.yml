# This workflow executes several linters on changed files based on languages
# used in your code base whenever you push a code or open a pull request.
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/github/super-linter
---
name: Lint Code Base

on:
  [push, pull_request]
jobs:
  run-lint:
    runs-on: ubuntu-latest
    steps:

      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: master
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FILTER_REGEX_EXCLUDE: (docker-compose.yml)|(docker-compose_prod.yml)
          VALIDATE_HTML: false
          VALIDATE_JSCPD: false
          VALIDATE_CSS: false
          VALIDATE_MARKDOWN: false
          VALIDATE_NATURAL_LANGUAGE: false
          VALIDATE_BASH: false
          VALIDATE_BASH_EXEC: false
          VALIDATE_ENV: false